<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Aquant ROI Calculator</title>
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="body-background">
    <div class="container">

      <!-- Calculator Section -->
      <form>
        <div class="row calculator">
          <div class="col-4">
            <div class="question box">
              <h2>Work orders per month</h2>
            </div>
          </div>
          <div class="col-4 image">
            <i class="fa fa-truck fa-5x "></i>
          </div>
          <div class="col-4">
            <div class="question box">
              <h2>Percentage of repeat visits</h2>
            </div>
          </div>
          <div class="col-4">
            <div class="response box">
              <input type="text" class="form-control" id="inputOrders" placeholder="0">
            </div>
          </div>
          <div class="col-4">
            <div class="question box">
              <h2>Average cost of truck roll</h2>
            </div>
          </div>
          <div class="col-4">
            <div class="response box">
              <input type="text" class="form-control" id="inputRepeats" placeholder="0">
              <i class="fa fa-percent"></i>
            </div>
          </div>
          <div class="col-4 image">
            <i class="fa fa-pencil-square-o fa-5x "></i>
          </div>
          <div class="col-4">
            <div class="response box">
              <i class="fa fa-usd"></i>
              <input type="text" class="form-control" id="inputCost" placeholder="0">
            </div>
          </div>
          <div class="col-4 image">
            <i class="fa fa-repeat fa-5x "></i>
          </div>
        </div>
      </form>
      <!-- Message generated by calculator -->

      <div class="row message">

      </div>

      <!-- Navigation bar footer -->

      <footer></footer>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/ROICalc.js">
  </script>
</body>

</html>
